<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
            <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex">
            <div class="p-4 bg-red-200 w-1/2">Flexbox Item 1</div>
            <div class="p-4 bg-red-400 w-1/2">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
            <!-- 🖼️ Image Gallery Section -->
  <section class="mt-8 lg:col-span-3">
    <h2 class="text-2xl font-bold mb-4">Image Gallery</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3  gap-4 ">
      <img src="images/150902432_246893110387741_1652223639048656699_n.jpg" alt="Gallery Image 1" class="w-full h-48 rounded shadow" />
      <img src="images/157403814_2925965210982915_5011747294366861803_n.jpg" alt="Gallery Image 2" class="w-full h-48 rounded shadow" />
      <img src="images/89789725_2618839965028776_1472185484783386624_n.jpg" alt="Gallery Image 3" class="w-full h-48 rounded shadow" />
      <img src="images/89789725_2618839965028776_1472185484783386624_n.jpg" alt="Gallery Image 4" class="w-full h-48 rounded shadow" />
      <img src="images/150902432_246893110387741_1652223639048656699_n.jpg" alt="Gallery Image 5" class="w-full h-48 rounded shadow" />
      <img src="images/89789725_2618839965028776_1472185484783386624_n.jpg" alt="Gallery Image 6" class="w-full h-48 rounded shadow" />
    </div>
  </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
